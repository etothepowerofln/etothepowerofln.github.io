<!DOCTYPE html>
<html lang="en">
<head>
    <title>e^ln</title>
    <link rel="icon" type="image/x-icon" href="ass/Eu-Grego.jpg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
  <style>
    body {
      font-family: 'VT323';
      font-size: 24px;
      /*font-family: 'Courier New', monospace;*/
      background-color: black;
      color: white;
      margin: 0;
      padding: 20px;
    }

    .msdos-window {
      padding: 10px;
      border: 1px solid white;
      min-height: 90vh;
      overflow: auto;
    }

    input {
      outline: none;
      border: none;
      background: transparent;
      color: white;
      width: 90%;
      font-family: 'VT323';
      font-size: 24px;
    }

    input:focus {
      outline: none;
    }

    ::selection {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <div class="msdos-window" id="msdosWindow" onmouseover="focusInput()">
    <div>Welcome to MS-DOS Simulator</div>
    <label id="output">&gt; C:\></label>
    <input type="text" id="commandInput" onkeydown="handleCommand(event)">
  </div>

  <script>
    function handleCommand(event) {
      if (event.key === "Enter") {
        const inputElement = document.getElementById("commandInput");
        const command = inputElement.value;
        const outputElement = document.getElementById("output");

        if (command.toLowerCase() === "cls") {
          outputElement.innerHTML = "&gt; C:\\>";
        } else if (command.toLowerCase() === "dir") {
          outputElement.innerHTML += " " + command.toUpperCase();
          outputElement.innerHTML += "<br>COMMAND.COM";
          outputElement.innerHTML += "<br>CONFIG.SYS";
          outputElement.innerHTML += "<br>PONG.EXE";
          outputElement.innerHTML += "<br>INVADERS.EXE";
          outputElement.innerHTML += "<br>ASTEROIDS.EXE";
          outputElement.innerHTML += "<br>AUTOEXEC.BAT<br>" + "&gt; C:\\>";
        } else if (command.toLowerCase() === "command" || command.toLowerCase() === "command.com") {
          outputElement.innerHTML += " " + command.toUpperCase();
          outputElement.innerHTML += "<br>The Finestra Personal Computer DOS";
          outputElement.innerHTML += "<br>Version 3.1 Programmed by Luiz Filipi Anderson de Sousa Moura";
          outputElement.innerHTML += "<br>Inspired by MS Windows 3.1<br>" + "&gt; C:\\>";
        } else if (command.toLowerCase() === "config" || command.toLowerCase() === "config.sys") {
          outputElement.innerHTML += " " + command.toUpperCase();
          outputElement.innerHTML += "<br>Upper memory loaded<br>" + "&gt; C:\\>";
        } else if (command.toLowerCase() === "autoexec" || command.toLowerCase() === "autoexec.bat" || command.toLowerCase() === "win") {
          outputElement.innerHTML += " " + command.toUpperCase();
          window.open("index.html", "_self");
        } else if (command.toLowerCase() === "pong" || command.toLowerCase() === "pong.exe") {
          outputElement.innerHTML += " " + command.toUpperCase();
          window.open("pong.html", "_self");
        } else if (command.toLowerCase() === "invaders" || command.toLowerCase() === "invaders.exe") {
          outputElement.innerHTML += " " + command.toUpperCase();
          window.open("invaders.html", "_self");
        } else if (command.toLowerCase() === "asteroids" || command.toLowerCase() === "asteroids.exe") {
          outputElement.innerHTML += " " + command.toUpperCase();
          window.open("asteroids.html", "_self");
        } else {
          outputElement.innerHTML += " " + command.toUpperCase();
          outputElement.innerHTML += "<br>Bad command or file name";
          outputElement.innerHTML += "<br>&gt; C:\\>";
        } 

        inputElement.value = "";
        document.getElementById("msdosWindow").scrollTop = document.getElementById("msdosWindow").scrollHeight;
      }
    }

    function focusInput() {
      document.getElementById("commandInput").focus();
    }
  </script>
</body>
</html>
