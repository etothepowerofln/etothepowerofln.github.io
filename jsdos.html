<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>DOSBox</title>
    <script src="https://js-dos.com/6.22/current/js-dos.js"></script>

    <audio id="wav-xylophon" src="ass/XYLOPHON.wav" type="audio/wav"></audio>
    <script>
        window.onload = function() {
            document.getElementById('wav-xylophon').play();
        }
    </script>

    <style>
    body {
        background-color: #000;
        margin: 0;
        overflow: hidden;
    }
    canvas {
        width:90%;
        height:80%
    } 
    </style>
</head>
<body>
  <canvas id="jsdos"></canvas>
  <script>
    Dos(document.getElementById("jsdos"), { 
        wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js" 
    }).ready((fs, main) => {
      fs.extract("https://etothepowerofln.github.io/JSDOS.zip").then(() => {
        main([])
      });
    });
    // original file https://js-dos.com/6.22/current/test/digger.zip
  </script>
</body>
</html>
