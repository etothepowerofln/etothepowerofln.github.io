  <style>
  @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');

  *{
    list-style: none;
    text-decoration: none;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Open Sans', sans-serif;
    background-color: #206080;
  }

  nav {
    background-color: #206080;
    color: #fff;
    padding: 10px;
    text-align: center;
    width: 100%;
    height: auto;
    position: relative;
  }

  nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  nav ul li {
    display: inline;
  }

  nav ul li a {
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    display: inline-block;
  }

  nav ul li a:hover {
    background-color: #555;
  }
  
  .profile {
    margin: 0;
    padding: 0;
    float: left;
    width: 100%;
    height: 100%;
    background-color: #206080;
    left: 0;
    position: fixed;
    overflow: auto;
    text-align: center;
    z-index: 2;
  }

  .profile a {
    display: block;
    color: black;
    padding: 0px;
    margin: 8px;
    text-decoration: none;
  }

  .profile a.active {
    background-color: #04AA6D;
    color: white;
  }

  .profile a:hover {
    background-color: #247296;
  }
  
  .profile a:hover:not(.chk) {
    background-color: #555;
    color: white;
    font-size: 20px;
  }
  </style>
</head>
